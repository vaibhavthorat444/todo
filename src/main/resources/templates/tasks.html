<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo Application</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .todo-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }

        .btn-add {
            width: 100%;
        }

        .task-card {
            transition: all 0.3s ease-in-out;
        }

        .task-card:hover {
            transform: scale(1.02);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        .task-actions .btn {
            margin-left: 5px;
        }


    </style>
</head>

<body>

<div class="container">
    <div class="todo-container">
        <h1 class="text-center mb-4 text-primary">ToDo Application</h1>

        <!-- Task Input Form -->
        <form action="/" method="post" class="d-flex">
            <input class="form-control form-control-lg me-2" type="text" name="title" placeholder="Add a new task..."
                   required>
            <button type="submit" class="btn btn-primary btn-lg btn-add">Add</button>
        </form>

        <!-- Auto-adjust Task List -->
        <div class="task-list mt-4">
            <th:block th:each="task : ${tasks}">
                <div class="card task-card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                        <div class="task-actions">
                            <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-sm btn-outline-success">✔</a>
                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-sm btn-outline-danger">✖</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

</body>
</html>
